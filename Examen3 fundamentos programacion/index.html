<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">

    <title>Number guessing game</title>

    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }
      
      .form input[type="number"] {
        width: 200px;
      }

      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <h1>El juego de adivinar el número</h1>

    <p>Hemos seleccionado un número al azar entre 1 y 100. A ver si eres capaz de adivinarlo en 10 turnos o menos. Te diremos si tu acierto ha sido demasiado alto o demasiado bajo.</p>

    <div class="form">
      <label for="guessField">Introduce un número: </label>
      <input type="number" min="1" max="100" required id="guessField" class="guessField">
      <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script src="scripts/main.js"> </script>
  </body>
</html>
